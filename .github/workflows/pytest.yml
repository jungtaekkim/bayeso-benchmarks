name: pytest

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install this project and its dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev]
      - name: Run pytest
        run: |
          pytest
